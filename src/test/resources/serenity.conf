# serenity.conf
serenity {
    maintain.session = false                   # No comparte sesión entre escenarios
    restart.browser.for.each = "scenario"     # Cada escenario (cada fila) abre su propio navegador
    concurrent = true                          # Habilita ejecución paralela
    threads = 4                                # Número de hilos paralelos
}

webdriver {
    driver = chrome
    autodownload = true
    capabilities {
        "goog:chromeOptions" {
            args = ["start-maximized","lang=es","remote-allow-origins=*"]
        }
    }
}

environments {
    prod {
        webdriver.base.url = "https://demo.testim.io/"
    }
}
